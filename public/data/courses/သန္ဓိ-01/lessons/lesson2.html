<h2>သန္ဓိဒုတိယပိုင်း · lesson2.html</h2>
<p>သန္ဓိဒုတိယပိုင်း</p>
<ul>
    <li>သရာ  သရေ လောပံ</li>
    <li>ဝါ ပရော အသရူပါ</li>
    <li>ကွစာသဝဏ္ဏံ လုတ္တေ</li>
    <li>ဒီဃံ</li>
    <li>ပုဗ္ဗော စ</li>
    <li>ယမေဒန္တဿာဒေသော</li>
    <li>ဝမောဒုဒန္တာနံ</li>
    <li>သဗ္ဗော စံ တိ</li>
    <li>ဒေါ ဓဿ စ</li>
    <li>ဣဝဏ္ဏော ယံ နဝါ</li>
    <li>ဧဝါဒိဿ ရိ ပုဗ္ဗော စ ရဿော</li>
</ul>
<p>ဣတိ သန္ဓိကပ္ပေ ဒုတိယော ကဏ္ဍော။</p>
