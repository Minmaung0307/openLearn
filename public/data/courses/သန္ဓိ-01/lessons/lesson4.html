<h2>သန္ဓိစတုတ္ထပိုင်း · lesson4.html</h2>
<p>သန္ဓိစတုတ္ထပိုင်း</p>
<ul>
    <li>အံ  ဗျဉ္ဇနေ နိဂ္ဂဟိတံ</li>
    <li>ဝဂ္ဂန္တံ ဝါ ဝဂ္ဂေ</li>
    <li>ဧဟေ ဉံ</li>
    <li>သ ယေ စ</li>
    <li>မဒါ သရေ</li>
    <li>ယ ဝ မ ဒ န တ ရ လာ စာဂမာ</li>
    <li>ကွစိ ဩ ဗျဉ္ဇနေ</li>
    <li>နိဂ္ဂဟိတဉ္စ</li>
    <li>ကွစိ လောပံ</li>
    <li>ဗျဉ္ဇနေ စ</li>
    <li>ပရော ဝါ သရော</li>
    <li>ဗျဉ္ဇနော စ ဝိသညောဂေါ</li>
</ul>
<p>ဣတိ သန္ဓိကပ္ပေ စတုတ္ထော ကဏ္ဍော။</p>
