<!doctype html><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1">
<title>OpenLearn</title><link rel=manifest href=/manifest.json><link rel=icon href=/icons/icon-192.png><link rel=stylesheet href=/styles.css>
<body>
<header class=topbar><div class=brand><img src=/icons/icon-192.png><span>OpenLearn</span></div>
<div class=search><input id=topSearch type=search placeholder="Search courses…"><button id=topSearchBtn class=btn>Search</button></div>
<div class=right><a id=btnLogin class=btn href=/login.html>Login</a><button id=btnLogout class=btn style=display:none>Logout</button></div></header>
<aside id=sidebar class=sidebar><nav class=nav>
<button class=navbtn data-goto=catalog><span class=ico>📚</span><span>Courses</span></button>
<button class=navbtn data-goto=mylearning><span class=ico>🎒</span><span>My Learning</span></button>
<button class=navbtn data-goto=gradebook><span class=ico>📊</span><span>Gradebook</span></button>
<button class=navbtn data-goto=dashboard id=navDash><span class=ico>📰</span><span>Dashboard</span></button>
<button class=navbtn data-goto=analytics id=navAnalytics><span class=ico>📈</span><span>Analytics</span></button>
<button class=navbtn data-goto=settings><span class=ico>⚙️</span><span>Settings</span></button>
</nav></aside>
<main class=content>
<section id=page-catalog><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px"><div class=h2>Courses</div><button id=btnNewCourse class=btn style=display:none>+ New Course</button></div><div class=grid id=courseGrid></div></section>
<section id=page-mylearning style=display:none><div class=h2>My Learning</div><div class=grid id=myGrid></div></section>
<section id=page-gradebook style=display:none><div class=h2>Gradebook</div><table class=table><thead><tr><th>Course</th><th>Score</th><th>Credits</th><th>Progress</th></tr></thead><tbody id=gbTbody></tbody></table></section>
<section id=page-dashboard style=display:none><div class=h2>Student Dashboard</div><p class=small>RTDB chat/announcements can be enabled later.</p></section>
<section id=page-analytics style=display:none><div class=h2>Analytics</div><div class=grid><div class=card><div class=body><canvas id=chartA></canvas></div></div></div></section>
<section id=page-settings style=display:none><div class=h2>Settings</div><div class=card><div class=body style="display:flex;gap:12px;flex-wrap:wrap"><label>Theme <select id=themeSel class=btn><option value=dark>Dark</option><option value=light>Light</option><option value=ocean>Ocean</option><option value=violet>Violet</option></select></label><label>Font <select id=fontSel class=btn><option>14</option><option selected>16</option><option>18</option><option>20</option></select></label></div></div></section>
</main>
<footer class=footer><a href=# data-open-static=contact class='btn ghost' data-guest-lock>Contact</a><a href=# data-open-static=guide class='btn ghost' data-guest-lock>Guide</a><a href=# data-open-static=privacy class='btn ghost' data-guest-lock>Privacy</a><a href=# data-open-static=policy class='btn ghost' data-guest-lock>Policy</a><span class=grow></span></footer>
<dialog id=dlgStatic><div class=wrap><h3 id=stTitle class=h3>Info</h3><div id=stBody></div><menu><button class=btn onclick='this.closest("dialog").close()'>Close</button></menu></div></dialog>
<script type=module src=/app.js></script>
