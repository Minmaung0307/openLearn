<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login • OpenLearn</title>
<link rel="stylesheet" href="/styles.css">
<style>
  .debug {background:#111827;color:#9fb0c3;border:1px solid #1f2a3b;border-radius:10px;margin:10px auto;max-width:480px;padding:8px 12px;font-size:12px}
  .debug b{color:#eaf1ff}
</style>
</head>
<body>
<header class="topbar">
  <div class="brand"><img src="/icons/icon-192.png" alt=""><span>OpenLearn</span></div>
</header>

<div id="dbg" class="debug" style="display:none"></div>

<main class="content" style="display:grid;place-items:center">
  <div class="card" style="max-width:480px;width:100%">
    <img src="/images/ui-ux.jpg" alt="">
    <div class="body">
      <div class="h3">Welcome</div>
      <p class="small" id="modeHint">Sign in with your account</p>

      <div style="display:grid;gap:8px">
        <input id="email" class="btn" placeholder="Email">
        <input id="pw" class="btn" type="password" placeholder="Password">
      </div>

      <div style="display:flex;gap:8px;margin-top:10px">
        <button id="doLogin" class="btn primary" style="flex:1">Login</button>
        <button id="doSignup" class="btn" style="flex:1">Sign up</button>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="doReset" class="btn" style="flex:1">Forgot password</button>
        <a href="/" class="btn" style="flex:1;display:grid;place-items:center">Back</a>
      </div>

      <p class="small" id="loginInfo" style="margin-top:8px;opacity:.9"></p>
    </div>
  </div>
</main>

<script type="module">
  import { LIVE } from '/firebase.js';
  const dbg = document.getElementById('dbg');
  dbg.style.display = 'block';
  dbg.innerHTML = `<div><b>Firebase:</b> ${LIVE ? 'LIVE (Auth/Firestore/RTDB)' : 'LOCAL (no backend)'}</div>
  <div><b>Location:</b> ${location.origin}</div>
  <div><b>Tip:</b> If LIVE expected but shows LOCAL → check <i>firebase.js</i> config & service worker cache.</div>`;
</script>
<script type="module" src="/login.js"></script>
</body></html>
