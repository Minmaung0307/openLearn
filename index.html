<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenLearn — Coursera Lite Pro v2.4</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="row left">
        <button id="hamburger" class="btn ghost">☰</button>
        <a href="./" class="brand">📘 OpenLearn</a>
      </div>
      <div class="top-search" id="searchBox">
        <input id="topSearch" type="search" placeholder="Search courses…" />
        <button id="topSearchBtn" class="btn ghost">🔍</button>
      </div>
      <div class="row right">
        <a id="btnLogin" class="btn" href="./login.html">Login</a>
        <a id="btnSignup" class="btn" href="./login.html#signup">Sign up</a>
        <div id="userMenu" class="user-menu hidden">
          <span id="userName"></span>
          <button id="btnLogoutTop" class="btn ghost">Logout</button>
        </div>
      </div>
    </header>

    <aside id="sidebar" class="sidebar">
      <nav class="side-nav">
        <button
          class="side-item active"
          data-page="courses"
          data-label="Courses"
        >
          <span class="ico">📚</span>
        </button>
        <button
          class="side-item"
          data-page="mylearning"
          data-label="My Learning"
        >
          <span class="ico">📂</span>
        </button>
        <button class="side-item" data-page="gradebook" data-label="Gradebook">
          <span class="ico">🧮</span>
        </button>

        <button class="side-section" data-toggle="admin" data-label="Admin">
          <span class="ico">🛡️</span>
        </button>
        <div class="side-group collapsed" data-group="admin">
          <button class="side-item" data-page="admin" data-label="Dashboard">
            <span class="ico">🛠️</span>
          </button>
          <button
            class="side-item"
            data-page="analytics"
            data-label="Analytics"
          >
            <span class="ico">📊</span>
          </button>
        </div>

        <button
          class="side-section"
          data-toggle="personal"
          data-label="Personal"
        >
          <span class="ico">👤</span>
        </button>
        <div class="side-group" data-group="personal">
          <button class="side-item" data-page="profile" data-label="Profile">
            <span class="ico">🙍</span>
          </button>
          <button class="side-item" data-page="settings" data-label="Settings">
            <span class="ico">⚙️</span>
          </button>
        </div>
      </nav>
    </aside>

    <main class="content">
      <!-- Courses -->
      <section id="page-courses" class="page visible">
        <div class="page-head">
          <h2>Courses</h2>
          <button id="btnAddSample" class="btn primary">
            ＋ Add sample data
          </button>
        </div>
        <div class="filters">
          <select id="filterCategory">
            <option value="">All Categories</option>
          </select>
          <select id="filterLevel">
            <option value="">All Levels</option>
          </select>
          <select id="sortBy">
            <option value="title-asc">Title ↑</option>
            <option value="title-desc">Title ↓</option>
          </select>
        </div>
        <div id="courseGrid" class="cards"></div>
      </section>

      <!-- My Learning -->
      <section id="page-mylearning" class="page">
        <h2>My Learning</h2>
        <div id="myCourses" class="cards"></div>
      </section>

      <!-- Gradebook -->
      <section id="page-gradebook" class="page">
        <h2>Gradebook</h2>
        <table class="table" id="gbTable">
          <thead>
            <tr>
              <th>Student</th>
              <th>Course</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Admin -->
      <section id="page-admin" class="page">
        <h2>Admin Dashboard</h2>
        <button id="btnNewCourse" class="btn">＋ New course</button>
        <table class="table" id="adminTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Level</th>
              <th>Rating</th>
              <th>Hours</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Analytics -->
      <section id="page-analytics" class="page"><h2>Analytics</h2></section>

      <!-- Profile -->
      <section id="page-profile" class="page"><h2>Profile</h2></section>

      <!-- Settings -->
      <section id="page-settings" class="page">
        <h2>Settings</h2>
        <label
          >Theme:
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select></label
        >
        <label
          >Font size:
          <select id="fontSelect">
            <option value="14">14px</option>
            <option value="16">16px</option>
          </select></label
        >
      </section>
    </main>

    <!-- New Course Modal -->
    <dialog id="dlgCourse">
      <form id="formCourse" method="dialog" class="stack big-form">
        <h3>New Course</h3>
        <input id="cTitle" placeholder="Title" required />
        <input id="cCategory" placeholder="Category" />
        <select id="cLevel">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
        <input
          id="cRating"
          type="number"
          step="0.1"
          placeholder="Rating (4.5)"
        />
        <input id="cHours" type="number" placeholder="Hours" />
        <input id="cPrice" type="number" placeholder="Price (USD)" />
        <input id="cImg" placeholder="Image URL" />
        <textarea id="cSummary" placeholder="Description"></textarea>
        <menu class="row">
          <button class="btn primary">Create</button>
          <button type="button" class="btn ghost dlg-close">Close</button>
        </menu>
      </form>
    </dialog>

    <footer>
      <a href="#">Contact</a> • <a href="#">Guide</a> •
      <a href="#">Privacy</a> • <a href="#">Policy</a>
      <div class="social"><a href="#">FB</a> <a href="#">Twitter</a></div>
    </footer>

    <div id="toast"></div>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
